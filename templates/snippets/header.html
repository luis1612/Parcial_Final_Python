<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<meta name="viewport" content="width=device-width, initial-scale=1.0">


<style type="text/css">
	@media (min-width: 768px) {
  	html {
	    font-size: 16px;
	  }
	}
	@media (max-width: 768px){
	.search-bar {
		display: none;
		}
	}
	@media (max-width: 768px){
		nav{
			padding: 2px
		}
	}

	.container {
	  max-width: 960px;
	}
	.search-bar{
		max-width: 500px;
		width: 100%;
	}
	form{
		width: 100%
	}
	.vl{
		border-left: 1px solid black;
		height: 27px
	}

</style>

	<div class="d-flex flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
	  <h5 class="my-0 mr-md-auto font-weight-normal">
	  	<!-- {% if request.user.is_authenticated %}
	  	<a class="text-dark" style="text-decoration: none;" href="{%url 'home'%}">Hello, {{request.user.username}} </a>
	  	{% endif %} -->
	  	<div class="row">
		  	<a class="text-dark ml-5 mr-3" style="text-decoration: none;" href="{%url 'home'%}"><img src="{% static 'instagram.png' %}"></a>
		  	<div class="vl"></div>
		  	<a class="text-dark ml-3 mr-5" style="text-decoration: none;" href="{%url 'home'%}"><img src="{% static 'instagramtext.png' %}"></a>
		</div>
	  </h5>

	  {% if request.user.is_authenticated %}
	  <div class="search-bar mt-sm-2 mr-2">
	  	<form onsubmit="return executeQuery();">
	  		<input type="text" class="form-control" name="q" id="id_q" placeholder="Buscar...">
	  	</form>
	  </div>
	  {% endif %}

	  <nav class="my-2 my-md-0 mr-md-3 justify-content-end"
	  style="align-self: right">
	  	{% if request.user.is_authenticated %}
			<a class="p-2 text-dark" href="{% url 'activity:notifications' %}">Actividad</a>
			<a class="p-2 text-dark" href="{% url 'account_detail' user.slug %}">Cuenta</a>

			<a class="p-2 text-dark" href="{% url 'explore:account_suggestion' %}">Explorar</a>
		{% else %}
			<a class="p-2 text-dark" href="{% url 'home' %}">Inicio</a>
			<a class="p-2 text-dark" href="{% url 'login' %}">Iniciar sesi√≥n</a>
			<a class="btn btn-outline-primary" href="{% url 'register' %}">Registrarse</a> 
			
	    {% endif %}
	  </nav>

	</div>
</div>



<script type="text/javascript">
	document.getElementById("id_q").value = '{{query}}'
</script>

<script>
	function executeQuery(){
		var query = document.getElementById("id_q").value;
		window.location.replace("http://127.0.0.1:8000/?q=" + query)
		return false
	}
</script>
